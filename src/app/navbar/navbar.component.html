<header class="fixed top-0 w-full z-50 bg-gradient-to-r from-emerald-400 to-sky-400 text-white px-4 py-4 shadow-md">
    <nav class="container mx-auto flex items-center justify-between">
        <div class="flex items-center">
            <a href="#" class="text-2xl font-bold">{{title}}</a>
        </div>
        <div class="hidden md:flex items-center space-x-4">
            <a href="#" class="text-lg font-medium hover:text-yellow-200" routerLinkActive="border-b-2 border-yellow-200" [routerLinkActiveOptions]="{exact: true}" routerLink="/">Accueil</a>
            <a href="#" class="text-lg font-medium hover:text-yellow-200" routerLinkActive="border-b-2 border-yellow-200" routerLink="/oui">Patés</a>
            <a href="#" class="text-lg font-medium hover:text-yellow-200" routerLinkActive="border-b-2 border-yellow-200" routerLink="/non">Terrines</a>
            <a href="#" class="text-lg font-medium hover:text-yellow-200" routerLinkActive="border-b-2 border-yellow-200" routerLink="/mario">Mario</a>
        </div>
        <button class="md:hidden focus:outline-none" (click)="mobileMenuOpen = !mobileMenuOpen">
            <i class="fas fa-bars"></i>
        </button>
    </nav>
    <ul [ngClass]="{'show': mobileMenuOpen}"
        class="nav-menu md:hidden p-4 space-y-4 bg-gradient-to-r from-emerald-400 to-sky-400 text-white">
        <li>
            <a href="#" class="hover:text-yellow-200" routerLink="/" (click)="mobileMenuOpen = false">Accueil</a>
        </li>
        <li>
            <a href="#" class="hover:text-yellow-200" routerLink="/oui" (click)="mobileMenuOpen = false">Patés</a>
        </li>
        <li>
            <a href="#" class="hover:text-yellow-200" routerLink="/non" (click)="mobileMenuOpen = false">Terrines</a>
        </li>
        <li>
            <a href="#" class="hover:text-yellow-200" routerLink="/mario" (click)="mobileMenuOpen = false">Mario</a>
        </li>
    </ul>
</header>
