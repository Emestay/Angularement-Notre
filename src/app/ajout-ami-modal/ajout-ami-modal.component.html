<div *ngIf="showModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-8 rounded-md shadow-lg w-3/4 max-w-sm">
        <h2 class="text-xl font-bold mb-4">Ajouter un ami</h2>
        <form (ngSubmit)="addAmi()" #amiForm="ngForm">
            <div class="mb-4">
                <p *ngIf="!!erreur" class="bg-red-200 text-red-700 border border-red-500 px-4 py-2 rounded mt-2">{{
                    erreur }}</p>
                <label for="nom" class="block mb-2 font-semibold text-gray-700">Nom:</label>
                <input type="text" id="nom" name="nom"
                    class="border border-gray-300 rounded px-3 py-2 w-full focus:border-blue-500 focus:outline-none"
                    [(ngModel)]="newAmiName" required>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">Ajouter</button>
                <button type="button"
                    class="bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded ml-2 hover:bg-gray-400"
                    (click)="showModal = false">Annuler</button>
            </div>
        </form>
    </div>
</div>
