<div class="container mx-auto px-4">
    <h1 class="text-4xl font-bold mb-4">Temperatures</h1>
    <ul class="space-y-4">
      <li *ngFor="let temperature of temperatures; index as index" class="flex items-center space-x-2">
        <i class="fas fa-thermometer-half text-2xl text-blue-500"></i>
        <span class="text-xl font-medium">Température à l'heure {{ index }} : {{ temperature }} °C</span>
      </li>
    </ul>
  </div>
