<div class="shadow-md mt-2 rounded overflow-hidden"
    [ngClass]="element.type === 'article' ? 'border border-green-500 bg-green-100' : 'border border-yellow-500 bg-yellow-100'">
    <div class="px-6 py-4 text-center">
        <div class="font-bold text-green-600 border-b-2 border-amber-200 text-xl mb-2">{{ element.title }}</div>
        <p class="text-gray-700 text-base leading-relaxed tracking-wide text-justify">
            {{ element.content }}
        </p>
    </div>
    <div class="px-6 pt-4 pb-2">
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
            [ngClass]="element.type === 'article' ? 'bg-green-400' : 'bg-yellow-400'">
            {{ element.type === 'article' ? 'Article' : 'Brouillon' }}
        </span>
    </div>
</div>
